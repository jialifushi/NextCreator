name: 'Release'

# 当推送版本 tag 时触发（如 v0.1.0, v1.0.0 等）
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: 'macos-15'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          # macOS Intel
          - platform: 'macos-15-intel'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          # Windows
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable (with target)
        if: matrix.target != ''
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Rust stable
        if: matrix.target == ''
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          # 版本更新时修改此 key 来强制刷新缓存
          shared-key: "v0.2.3"

      - name: Install frontend dependencies
        run: bun install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'NextCreator ${{ github.ref_name }}'
          releaseBody: |
            ## NextCreator ${{ github.ref_name }}

            请根据您的系统下载对应的安装包：

            - **macOS (Apple Silicon M1/M2/M3)**: `NextCreator_*_aarch64.dmg`
            - **macOS (Intel)**: `NextCreator_*_x64.dmg`
            - **Windows**: `NextCreator_*_x64-setup.exe` 或 `.msi`
              
            由于应用未经 Apple 签名，首次打开可能会提示"无法验证开发者"。请在终端执行以下命令解决：

            ```bash
            xattr -rc "/Applications/NextCreator.app"
            ```
            
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
